<!DOCTYPE html >
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/app.js"></script>
    <script src="static/index.js"></script>
    <link rel="stylesheet" href="/static/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<style>
    .roboto-regular {
  font-family: "Roboto", sans-serif;
  font-weight: 400;
  font-style: normal;
}

</style>
<body class="roboto-regular bg-neutral-100">
 
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="bg-red-500 text-white font-bold px-10 py-2 text-lg" role="alert" id="message">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" onclick="removeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="bg-green-500 text-black font-bold px-10 py-2 text-lg" role="alert" id="message">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" onclick="removeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    {% endfor %}
  {% endif %}
  {% endwith %}
  

{%block content %}
{%endblock%}

<script src="https://unpkg.com/htmx.org@2.0.1"></script>
<script>
  function removeAlert(){
    document.getElementById('message').remove()
  }
</script>
</body>
</html>
